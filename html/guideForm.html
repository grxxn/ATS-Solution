<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main_content">
        <h4>대리점 문의</h4>
        <div class="guide_content">
            <div class="guide_text">
                <h5>문의사항을 남겨주세요.</h5> 
                <hr>
                <p>
                    내용을 상세히 기재해 주시면 보다 정확한 답변을 드릴 수 있습니다.
                </p>
            </div>
            <form action="" class="inquiry_form">
                <p class="inquiry_hint">
                    ( * 표시 필수입력 )
                </p>
                <label>
                    작성자 *
                    <input type="text" name="userName">
                </label>
                <label>
                    비밀번호 *
                    <input type="password" name="userPw">
                </label>
                <label>
                    연락처
                    <input type="tel" name="userTel">
                </label>
                <label>
                    이메일 *
                    <input type="email" name="userMail">
                </label>
                <label>
                    회사명 *
                    <input type="text" name="userCompany">
                </label>
                <label>
                    회사주소
                    <input type="text" name="userCompanyAddr">
                </label>
                <label>
                    문의내용
                    <textarea name="inquiry" id="inquiry" cols="30" rows="10"></textarea>
                </label>
                <input type="submit" value="문의하기" class="submit_btn">
            </form>
        </div>
    </div>

    <script src="../JS/main.js"></script>
</body>
</html>
